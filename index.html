<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width initial-scale=1">
  <title>ChatGPT Chrome Extension</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="script.js"></script>

  <!-- Bookstrap Is Awesome! -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <!--
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  -->
</head>

<body>
  <h1 class="open-sans-700">Ask ChatGPT</h1>

  <div>
    <textarea maxlength="4096" id="textArea" class="form-control"></textarea><br>
    <button class="btn btn-primary" id="ask-btn">Ask ChatGPT</button><br>
    <p id="response"></p>
  </div>

  <div>
    <h2 class="open-sans-300">Change API Token</h2>
    <input type="text" id="keyInput" class="form-control">
    <button id="save-btn" class="btn btn-outline-success">Save Token</button><br>
    <input type="checkbox" name="toggleApiUrl" value="toggleApiUrl" id="toggle-btn" class="form-check-input">
    <label for="toggle-btn">Use the Arcade API</label><br>

    <p class="open-sans-300">Tokens & API calls are only done locally.</p>
  </div>
</body>

</html>
