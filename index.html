<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width initial-scale=1">
  <title>ChatGPT Chrome Extension</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="script.js"></script>

  <!-- Bookstrap Is Awesome! -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="bootstrap.bundle.min.js" integrity="sha384-pjaaA8dDz/5BgdFUPX6M/9SUZv4d12SUPF0axWc+VRZkx5xU3daN+lYb49+Ax+Tl" crossorigin="anonymous"></script>
</head>

<body>
  <h1 class="open-sans-700">Ask ChatGPT</h1>

  <div>
    <textarea maxlength="4096" id="textArea" class="form-control"></textarea>
    <button class="btn btn-primary mt-2" id="ask-btn">Ask ChatGPT</button><br>
    <p id="response"></p>
  </div>

  <div>
    <h2 class="open-sans-300">Change API Token</h2>
    <input type="text" id="keyInput" class="form-control">
    <button id="save-btn" class="btn btn-outline-success mt-2">Save Token</button><br>
    <div class="form-group">
      <input type="checkbox" name="toggleApiUrl" value="toggleApiUrl" id="toggle-btn" class="form-check-input">
      <label for="toggle-btn" class="form-check-label">Use the Arcade API</label><br>
    </div>
    <p class="open-sans-300">Tokens & API calls are only done locally.</p>
    <p>This extension makes use of bootstrap and <a href="https://github.com/showdownjs/showdown">showdown</a>, a markdown parser. Thanks to them for making this project possible!</p>
  </div>
</body>

</html>
