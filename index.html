<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width initial-scale=1">
  <title>ChatGPT Chrome Extension</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="script.js"></script>

  <!-- Bookstrap Is Awesome! -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="bootstrap.min.css" rel="stylesheet" integrity="sha384-302c3df3f4859c613c7c94f7197c043a782c57b66ddbb3571686a80299989bcd62b97a0f905389c09f0445d9272cf30e" crossorigin="anonymous">
  <script src="bootstrap.bundle.min.js" integrity="sha384-a6369a03c743cffe4181d1543d7e8cffd49466fe1dd764943c5d1ac5673e551664c79c54ddd68dfa561be3df80c7e4e5" crossorigin="anonymous"></script>
  <!--
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  -->
</head>

<body>
  <h1 class="open-sans-700">Ask ChatGPT</h1>

  <div>
    <textarea maxlength="4096" id="textArea" class="form-control"></textarea><br>
    <button class="btn btn-primary" id="ask-btn">Ask ChatGPT</button><br>
    <p id="response"></p>
  </div>

  <div>
    <h2 class="open-sans-300">Change API Token</h2>
    <input type="text" id="keyInput" class="form-control">
    <button id="save-btn" class="btn btn-outline-success">Save Token</button><br>
    <input type="checkbox" name="toggleApiUrl" value="toggleApiUrl" id="toggle-btn" class="form-check-input">
    <label for="toggle-btn">Use the Arcade API</label><br>

    <p class="open-sans-300">Tokens & API calls are only done locally.</p>
  </div>
</body>

</html>
