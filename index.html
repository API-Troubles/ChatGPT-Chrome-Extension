<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>ChatGPT Chrome Extension</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="script.js"></script>
</head>

<body>
  <h1>Ask ChatGPT</h1>

  <div>
    <textarea maxlength="4096" id="textArea"></textarea><br>
    <button onclick="callApi()">Ask ChatGPT</button><br>
    <p id="response"></p>
  </div>

  <div>
    <h2>Change API Token</h2>
    <input type="text" id="keyInput">
    <button onclick="saveKey()">Save Token</button><br>
    <input type="checkbox" id="toggleApiUrl" name="toggleApiUrl" value="toggleApiUrl" onclick="saveKeyType()">
    <label for="toggleApiUrl">Use the Arcade API</label><br>

    <p>Tokens & API calls are only done locally.</p>
  </div>
</body>

</html>
